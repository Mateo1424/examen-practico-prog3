<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body class="contactotext">
    <h1>hola</h1>
    <p>
        Estas en el apartado de contacto, aquí podras dejarnos tus datos para poder contactarte y llevar acabo el pedido que desees que te preparemos
        por favor, completa el formulario para poder comenzar tu preparación
    </p>
    <fieldset>
        <div>
            <label for="registroNombre">Nombre</label>
            <input type="text" id="Nombre", name="Nombre", placeholder="Tu nombre", required>
        </div>
        <div>
            <label for="registroApellido">Apellido</label>
            <input type="text" id="Apellido", name="Apellido", placeholder="Tu Apellido", required>
        </div>
        <div>
            <label for="registroNumero">numero</label>
            <input type="number" id="Numero", name="Numero", placeholder="Tu numero", required>
        </div>
        <div>
            <label for="registroMail">Email</label>
            <input type="email" id="Email", name="Email", placeholder="Tu Email", required>
        </div>
        <div>
            <label for="enviar">enviar</label>
            <input type="submit" name="enviar" id="enviar", required>
        </div>
    </fieldset>
    <p>si queres volver, hace click <a href="../index.html">acá</a></p>
</body>
</html>
